name: G√©n√©rer CSV et synchroniser Hugging Face

on:
  push:
    paths:
      - 'base-uneiaparjour.ods'

jobs:
  generate-and-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Installer Python et d√©pendances
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Installer les biblioth√®ques
        run: pip install pandas odfpy

      - name: Convertir ODS en CSV
        run: |
          python3 << 'EOF'
          import pandas as pd
          
          df = pd.read_excel('base-uneiaparjour.ods', engine='odf', sheet_name='Base')
          df['Date de publication'] = pd.to_datetime(df['Date de publication']).dt.strftime('%d/%m/%Y')
          
          # Exclure les articles Focus Lettre (toutes colonnes Cat√©gorie)
          cat_cols = [c for c in df.columns if 'at√©gorie' in c]
          mask_focus = df[cat_cols].apply(
              lambda col: col.str.lower().str.strip().isin(['focus lettre', 'focus-lettre'])
          ).any(axis=1)
          nb_exclus = mask_focus.sum()
          df = df[~mask_focus]
          
          df.to_csv('base-uneiaparjour.csv', index=False, encoding='utf-8')
          print(f"CSV g√©n√©r√© : {len(df)} lignes, {len(df.columns)} colonnes ({nb_exclus} Focus Lettre exclus)")
          EOF

      - name: Commit et push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add base-uneiaparjour.csv
          git diff --cached --quiet || git commit -m "üîÑ Mise √† jour CSV ($(date +%Y-%m-%d))"
          git push

      - name: Synchroniser vers Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git lfs install
          
          git clone https://huggingface.co/datasets/uneIAparjour/base hf-dataset
          cd hf-dataset
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://uneIAparjour:${HF_TOKEN}@huggingface.co/datasets/uneIAparjour/base
          
          cp ../base-uneiaparjour.csv .
          cp ../base-uneiaparjour.ods .
          cp ../huggingface-README.md README.md
          
          git add -A
          git diff --cached --quiet || git commit -m "üîÑ Mise √† jour base ($(date +%Y-%m-%d))"
          git push
